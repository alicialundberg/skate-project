<ion-header>
  <ion-navbar>
    <ion-title>
      Skate
    </ion-title>
     <button ion-button icon-only (click)="pushAddDataPage()"><ion-icon name="add"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let couch of data">
      <h2>{{couch.description}} {{couch.nick}}</h2>
      <p>{{couch.city}}</p>
      <p>{{couch.tags}}</p>
    </ion-item>
  </ion-list>
</ion-content>
