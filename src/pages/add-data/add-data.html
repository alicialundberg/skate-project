<ion-header>

  <ion-navbar>
    <ion-title>Add data to CouchDB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input [(ngModel)]="post.description" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nickname</ion-label>
        <ion-input [(ngModel)]="post.nick" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input [(ngModel)]="post.city" type="text"></ion-input>
      </ion-item>

      <ion-item *ngFor="let tag of tags">
        <ion-label>Tags</ion-label>
        <ion-select [(ngModel)]="post.tags" multiple="true" cancelText="Cancel" okText="OK!">
          <ion-option value="{{tag.tag1}}">{{tag.tag1}}</ion-option>
          <ion-option value="{{tag.tag2}}">{{tag.tag2}}</ion-option>
          <ion-option value="{{tag.tag3}}">{{tag.tag3}}</ion-option>
          <ion-option value="{{tag.tag4}}">{{tag.tag4}}</ion-option>
          <ion-option value="{{tag.tag5}}">{{tag.tag5}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>

    <button (click)="save()" color="light" ion-button full>Save</button>

</ion-footer>
